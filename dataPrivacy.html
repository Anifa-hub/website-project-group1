<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website project template</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<script>
   const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            
                 document.getElementById(id).innerHTML = html;
                    if (id === "navbar") {
                        let toggleBtn = document.getElementById("img");
                        toggleBtn.addEventListener("click", function () {
                            document.getElementById("menu").classList.toggle("hidden");
                            document.getElementById("menu-icon").classList.toggle("hidden");
                            document.getElementById("close-icon").classList.toggle("hidden");
                        })
                    }
            })
        };
    window.onload = () => {
        loadComponents('navbar', 'src/sections/navbar.html');
        loadComponents('data-privacy', 'src/sections/data-privacy.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>

<body>
     <div id="navbar" class="text-green-900"></div>
    <div id="data-privacy" ></div>
    <div id="footer" class="lg:pt-[-3733px] md:mt-[-4197px] mt-[-2523px] bg-[#F5F1E9]"></div>  
</body>
</html>
