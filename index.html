<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
</head>
<style>
    html{
        scroll-behavior: smooth;
    }
</style>
<script>
   const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            
                 document.getElementById(id).innerHTML = html;
                    if (id === "navbar") {
                        let toggleBtn = document.getElementById("img");
                        toggleBtn.addEventListener("click", function () {
                            document.getElementById("menu").classList.toggle("hidden");
                            document.getElementById("menu-icon").classList.toggle("hidden");
                            document.getElementById("close-icon").classList.toggle("hidden");
                        })
                    }
            
            })
        };

    

    window.onload = () => {
        loadComponents('navbar', 'src/sections/navbar.html');
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        // loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');
      
    }
</script>
<body>
     <div id="navbar" class=""></div>
    <div id="header" class=""></div>
    
    <div id="hero"></div>
     <!-- <div id="contact"></div>  -->
    <div id="footer"></div>  
</body>
</html>
